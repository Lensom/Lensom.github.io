<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="fetchBookmarks()">



	<div class="addSites">
		<div class="container">
			<div class="row">
				<div class="col-xl-8 offset-xl-2">
					<div class="jumbotron">
						<h2>Добавить сайт в закладки</h2>
						<form id="myForm">
							<div class="form-group">
								<label>Название сайта</label>
								<input type="text" class="form-control" id="siteName" placeholder="Введите название сайта">
							</div>
							<div class="form-group">
								<label>Адрес сайта</label>
								<input title="Необходимо указать полный адрес" type="text" class="form-control" id="siteUrl" placeholder="Введите Url сайта">
							</div>
							<button type="submit" class="btn btn-primary">Добавить</button>
						</form>	
					</div>					
				</div>
			</div>
		</div>
	</div>

	<div class="result">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3>Закладки</h3>
				</div>
				<div class="col-lg-8 offset-lg-2">
					<div id="bookmarkResults">
						
					</div>
				</div>
			</div>
		</div>
	</div>


	<script	src="https://code.jquery.com/jquery-3.3.1.min.js"	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
