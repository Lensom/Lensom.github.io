<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Онлайн CSS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Онлайн редактор
                    <span class='h1'>CSS</span>
                </h2>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-md-6">
                <div class="controls">


                    <div id="accordion">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Box-shadow
                                    </button>
                                </h5>
                            </div>

                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    <p>
                                        <label for="bshadow">Box Shadow Offset:</label>
                                        <span class="bshadow"> 0</span>
                                        <input id="bshadow" type="range" name="bshadow" min="-50" max="50" value="0" data-sizing="px">
                                    </p>
                                </div>
                                <div class="card-body">
                                    <p>
                                        <label for="bblur">Box Shadow Blur:</label>
                                        <span class="bblur"> 0</span>
                                        <input id="bblur" type="range" name="bblur" min="0" max="50" value="0" data-sizing="px">
                                    </p>
                                </div>
                                <div class="card-body">
                                    <p>
                                        <label for="bcolor">Box Shadow Color:</label>
                                        <span class="bcolor"> #000</span>
                                        <input id="bcolor" type="text" name="bcolor" value="#000">
                                    </p>
                                </div>
                                <div class="card-body">
                                    <p>
                                        <label for="blur">Blur:</label>
                                        <span class="blur"> 0</span>
                                        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Text
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                                <div class="card-body">
                                    <p>
                                        <label for="fsize">Font-size:</label>
                                        <span class="fsize"> 40</span>
                                        <input id="fsize" type="range" name="fsize" min="0" max="100" value="40" data-sizing="px">
                                    </p>
                                </div>
                                <div class="card-body">
                                    <p>
                                        <label for="base">Color</label>
                                        <span class="base"> #ffffff</span>
                                        <input id="base" type="color" name="base" value="#ffffff">
                                    </p>
                                </div>
                                <div class="card-body">
                                    <p>
                                        <label for="bgc">Background</label>
                                        <span class="bgc"> #333333</span>
                                        <input id="bgc" type="color" name="bgc" value="#333333">
                                    </p>
                                </div>

                                <div class="card-body">
                                    <p>
                                        <label for="op">Opacity:</label>
                                        <span class="op"> 1</span>
                                        <input id="op" type="range" name="op" min="0" max="1" value="1" step="0.1">
                                    </p>
                                </div>

                                <div class="card-body">
                                    <p>
                                        <label for="spacing">Padding:</label>
                                        <span class="spacing"> 10</span>
                                        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
                                    </p>
                                </div>
                                <div class="card-body">
                                    <p>
                                        <label for="margin">Margin:</label>
                                        <span class="margin"> 50</span>
                                        <input id="margin" type="range" name="margin" min="0" max="200" value="50" data-sizing="px">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingThree">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        Border
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                <div class="card-body">
                                    <p>
                                        <span class="border"> 10</span>
                                        <label for="border">Border:</label>
                                        <input id="border" type="range" name="border" min="0" max="100" value="10" data-sizing="px">
                                    </p>
                                </div>
                                <div class="card-body">
                                    <p>
                                        <span class="bordercolor"> #000000</span>
                                        <label for="bordercolor">Border-color:</label>
                                        <input id="bordercolor" type="color" value="#000000" name="bordercolor">
                                    </p>
                                </div>
                                <div class="card-body">
                                    <p>
                                        <span class="bordertype"> solid</span>
                                        <label for="bordertype">Border-type:</label>
                                        <input id="bordertype" list="sol" name="bordertype" value="solid">
                                        <datalist id="sol">
                                            <option value="solid">
                                            <option value="dotted">
                                            <option value="dashed">
                                            <option value="double">
                                            <option value="groove">
                                            <option value="ridge">
                                            <option value="inset">
                                            <option value="outset">
                                        </datalist>
                                    </p>
                                </div>
                                <div class="card-body">
                                    <p>
                                        <span class="bradius"> 0</span>
                                        <label for="bradius">Border-radius:</label>
                                        <input id="bradius" type="range" name="bradius" min="0" max="230" value="0" data-sizing="px">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>






                </div>
            </div>
            <div class="col-xl-8 col-md-6">
                <img src="https://cars1.com.ua/wp-content/uploads/2017/08/bmw-i8-04.jpg" alt="testimg">
                <div class="row">
                    <div class="col-xl-6 offset-xl-3 col-md-12">
                        <h3>Тестовое сообщение. Текста много не бывает. Бывает и мало текста.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
